<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>E-commerce product page</title>
  <script>
    let cartn = 0;
    function plus() {
      let next = Number(document.getElementById('quantity').innerHTML)+1;
      document.getElementById('quantity').innerHTML = next
    }

    function minus() {
      let num = Number(document.getElementById('quantity').innerHTML);
      let prev = num-1;
      if(prev < 0) {
        document.getElementById('quantity').innerHTML = 0
      } else {
        document.getElementById('quantity').innerHTML = prev;
      }
    }

    function cart() {
      const e = document.getElementById('carthidden');
      e.classList.toggle('hidden')
    }

    function addcart() {
      cartn += Number(document.getElementById('quantity').innerHTML)
      if(cartn < 1) {
        document.getElementById('cartinfo').innerHTML = "Your cart is empty"
      } else {
        document.getElementById('cartinfo').innerHTML = "Fall Limited Edition Sneakers *"+cartn
      }
    }

    function imgZoom() {
      mainImg = document.getElementById("mainImg")
      mainImg.classList.toggle('scale-150')
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
  <div class="w-[80vw] h-[80px] m-auto flex flex-row justify-between">
    <div class="w-[54%] flex flex-row gap-1.5 justify-between items-center">
      <img src="images/logo.svg" class="h-6 w-auto">
      <div class="hidden lg:flex h-full ml-4 flex gap-2 flex-row w-[60%]">
        <button class="flex-1 h-full hover:border-b-4 border-b-amber-600 font-bold">Collections</button>
        <button class="flex-1 h-full hover:border-b-4 border-b-amber-600 font-bold">Men</button>
        <button class="flex-1 h-full hover:border-b-4 border-b-amber-600 font-bold">Women</button>
        <button class="flex-1 h-full hover:border-b-4 border-b-amber-600 font-bold">About</button>
        <button class="flex-1 h-full hover:border-b-4 border-b-amber-600 font-bold">Contact</button>
      </div>
    </div>
    <div class="w-[80px] gap-2 flex flex-row justify-between items-center">
      <button onclick="cart()" class=" flex items-center justify-center"><img src="images/icon-cart.svg"/></button>
      <img src="images/image-avatar.png" alt="avatar" class="w-10 h-10 rounded-full object-cover">
    </div>
  </div>
  
  <hr class="w-[80vw] h-[2px] bg-green-200 m-auto"/>
  <div id="carthidden" class="absolute z-[1000] hidden md:ml-[70%] ml-[50%] mr-[5%] mt-[-10px] md:w-[20vw] w-[35vw] h-[140px] bg-white rounded-xl border border-black p-3"> 
    <p class="font-bold h-[14%]">Cart</p>
    <hr class="h-[2px] bg-black mt-2"/>
    <div class="w-full h-[72%] flex items-center justify-center">
      <p id="cartinfo" class="m-auto text-sm">Your cart is empty</p>
    </div>
    
  </div>

  <div class="flex flex-col md:flex-row w-[74vw] h-auto m-auto items-center">
    <div class="flex flex-col md:w-[55%] h-auto mt-8 items-center">
      <div class="h-auto md:w-[70%] w-[90%] mt-4">
        <img id="mainImg" height="200" width="200" src="images/image-product-1.jpg" alt="MainProduct" class="object-contain w-full h-full rounded-xl transition-transform duration-300 transform cursor-pointer" onclick="imgZoom()">
      </div>
      <div class="flex flex-row h-auto md:w-[70%] w-[90%] mt-3 justify-between">
        <img src="images/image-product-1-thumbnail.jpg" alt="product" class="w-[22%] rounded-xl object-contain">
        <img src="images/image-product-2-thumbnail.jpg" alt="product" class="w-[22%] rounded-xl object-contain">
        <img src="images/image-product-3-thumbnail.jpg" alt="product" class="w-[22%] rounded-xl object-contain">
        <img src="images/image-product-4-thumbnail.jpg" alt="product" class="w-[22%] rounded-xl object-contain">
      </div>
    </div>
    <div class="flex flex-col md:w-[55%] w-[90%]">
      <p class="mt-20 opacity-60 font-bold">Sneaker company</p>
      <h1 class="md:text-5xl text-3xl mt-3 font-bold">Fall Limited Edition Sneakers</h1>
      <p class="opacity-60 mt-8">These low-profile sneakers are your perfect casual wear<br>companion. Featuring
        a durable rubber outer sole, they'll<br>withstand everything the weather can offer.
      </p>
      <h2 class="mt-3 text-2xl font-bold">$125.00</h2>
      <h4 class="mt-1 opacity-60 font-bold"><del>$250.00</del></h4>

      <div class="flex flex-col md:flex-row w-[100%] mt-4 justify-between">
        <div class="flex flex-row items-center rounded md:w-[32%] w-full h-11 bg-amber-100 justify-between p-4">
          <button id="minusb" onclick="minus()"> <img src="images/icon-minus.svg" /> </button>
          <button id="quantity">0</button>
          <button id="plusb" onclick="plus()"> <img src="images/icon-plus.svg"/> </button>
        </div>
        <button onclick="addcart()" class="flex items-center justify-center p-2 md:w-[49%] w-full h-11 mt-3 md:mt-0 bg-amber-500 rounded md:mr-12 font-bold text-black hover:bg-amber-300"><img src="images/icon-cart.svg"/> Add to cart</button>
      </div>

    </div>
  </div>
</body>
</html>
